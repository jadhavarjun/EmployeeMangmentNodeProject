<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- import JavaScript file Form Validation -->
    <script src="../JS/addEmployeeValidation.js">

    </script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- import Css -->
    <link rel="stylesheet" href="../CSS/addEmployee.css">
    <title>Add Employee Details</title>
</head>

<body>
    <h1 class="heading">Add Emplyees Details</h1>

    <form action="" onsubmit="return Validation()">
        <div class="form-group">
            <label>First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="First_Name" placeholder="First Name">
                <small id="FirstNameError"></small>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="Last_Name" placeholder="Last Name">
                <span id="LastNameError"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label>Department</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="department" placeholder="Department">
            </div>
        </div>
        <div class="form-group">
            <label>Mobile No</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="mobile_no" placeholder="Mobile No">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
